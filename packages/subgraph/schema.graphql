type Earning @entity(immutable: true) {
  id: Bytes!
  owner: Bytes!
  token: Bytes!
}

type Fee @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
}

type Listing @entity {
  id: Bytes!
  owner: Bytes! # address
  nft: Bytes! # address
  tokenId: BigInt! # uint256
  token: Bytes! # address
  price: BigInt! # uint256
  auction: Boolean! # bool
  deadline: BigInt! # uint256
  blockTimestamp: BigInt!
}

type Offer @entity {
  id: Bytes!
  owner: Bytes! # address
  nft: Bytes! # address
  tokenId: BigInt! # uint256
  token: Bytes! # address
  amount: BigInt! # uint256
  deadline: BigInt! # uint256
  blockTimestamp: BigInt!
}
